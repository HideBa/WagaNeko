{% extends "subbase.html" %}
{% load mathfilters %}
{% load bootstrap4 %}

{% block title %}投稿{% endblock title %}

    {% block content %}
    <h1>解説</h1>
        {% for i, f in explanations %}
           <ul>
               <li>
                   {{f}} <a href="{% url 'waganeko:delete' explanation_post_id=i %}">削除</a>
               </li>
           </ul>
        {% endfor %}
        <a href="{% url 'waganeko:post_form' %}" class="btn btn-dark">解説を投稿する</a>
    {% endblock content %}
